<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title> JS</title>
</head>
<body>
    <div class="main-outer">
        <div class="inner-wrapper">
            <div class="top-title-wrapper">
                <h1>Maths Qizz</h1>
            </div>
            <hr>
            <div class="controller-wrapper">
                <div class="controller-item">
                    <div class="item-inner" style="padding: 0;">
                        <select name="" id="level-select" class="form-control">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Time <span id="min">00</span> : <span id="sec">00</span></span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Q : <span id="qNunmber">0</span> / 10</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner" style="white-space: nowrap;">
                        <span>Result : (C : <span id="c">0</span> ) | (W : <span id="w">0</span>) | (S : <span id="s">0</span>)</span>
                    </div>
                </div>
                <div class="controller-item" >
                    <div class="item-inner" style="padding: 0%;">
                        <button id="btn-start" onclick="start()" class="btn btn-primary" style="width: 100%; height: 100%;">Start</button>
                    </div>
                </div> 
                
            </div>
            <div class="playground">
                <h2 class="question">
                    <span class="f-number" id="f-number">?</span>
                    <span class="op" id="op">?</span>
                    <span class="l-number" id="l-number">?</span>
                    =
                    <span class="answer" >??</span>
                </h2>
                <input id="answer" type="number" step=".01" placeholder="Answer Here" class="form-control" style="width: 200px ;">
            </div>
            <div class="button-bar">
                <button id="btn-submit" class="btn btn-outline-danger" onclick="resetQizz()">Reset</button> &nbsp;
                <button id="btn-skip" class="btn btn-outline-dark" onclick="skipQizz()">Skip</button> &nbsp;
                <button id="btn-reset" class="btn btn-primary" onclick="submitData()">Submit</button>
            </div>
        </div>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>First Number</th>
                        <th>Last Number</th>
                        <th>Operator</th>
                        <th>Corect Answer</th>
                        <th>User Answer</th>
                        <th>Is Correct</th>
                        <th>Is Skipped</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="answer-body">

                </tbody>
            </table>
        </div>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
