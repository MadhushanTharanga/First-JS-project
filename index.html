<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title> JS</title>
</head>
<body>
    <div class="main-outer">
        <div class="inner-wrapper">
            <div class="top-title-wrapper">
                <h1>My First JS Project</h1>
            </div>
            <hr>
            <div class="controller-wrapper">
                <div class="controller-item">
                    <div class="item-inner" style="padding: 0;">
                        <select name="" id="" class="form-control">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Time 10 : 20</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Q : 0 / 10</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Result : (C : 10) | (W : 10) | (S : 5)</span>
                    </div>
                </div>
                <div class="controller-item" >
                    <div class="item-inner" style="padding: 0%;">
                        <button class="btn btn-pimary" style="width: 100%;">Start</button>
                    </div>
                </div>
                
            </div>
            <div class="playground">
                <h2 class="question">
                    <span class="f-number">10</span>
                    <span class="op">+</span>
                    <span class="l-number">20</span>
                    =
                    <span class="answer">??</span>
                </h2>
                <input type="number" placeholder="Answer Here" class="form-control" style="width: 200px ;">
            </div>
            <div class="button-bar">
                <button class="btn btn-outline-dark">Skip</button> &nbsp;
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
